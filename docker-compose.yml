version: '3.8'

services:
  hikari-node:
    build: .
    container_name: hikari-node
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # Tendermint RPC
      - "1317:1317"    # REST API
      - "9090:9090"    # gRPC
    volumes:
      - hikari-data:/root/.hikari
    environment:
      - MINIMUM_GAS_PRICES=0.01uphoton,0.01ulight
    command:
      - "start"
      - "--minimum-gas-prices=0.01uphoton,0.01ulight"
      - "--api.enable=true"
      - "--api.swagger=true"
      - "--api.address=tcp://0.0.0.0:1317"
      - "--rpc.laddr=tcp://0.0.0.0:26657"
      - "--api.enabled-unsafe-cors=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  hikari-data:
    driver: local
